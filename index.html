  <div class="container">
    <h1>Contact</h1>

    <div class="row">
			<div class="contact-wrap col-sm-6">
				<p>Here is some dummy text for the videpApp contact form...</p>
			</div>
      <div class="col-sm-6">
        <form action="post">
          <label class="sr-only" for="form-name">Name</label>
          <input type="text" id="form-name" placeholder="Name" />

          <label class="sr-only" for="form-email">Email</label>
          <input type="email" id="form-email" placeholder="Email" />

					<label class="sr-only" for="form-subject">Subject</label>
          <input type="tel" id="form-subject" placeholder="Subject" />

          <label class="sr-only" for="form-msg">Message</label>
          <textarea name="message" id="form-msg" placeholder="Message"></textarea>

					<input type="submit" class="btn btn-large btn-default" name="submit" value="" />
        </form>
      </div>
      </div>
    </div>
  </div>
